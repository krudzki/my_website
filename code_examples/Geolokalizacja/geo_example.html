<html>
    <head>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script>
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(wyswietlPolozenie);
            }else{
                alert("Odczyt położenia nie powiódł się. Brak obsługi geolokalizacji....");
            }

            function wyswietlPolozenie(polozenie){
                var dlugoscG = polozenie.coords.longitude;
                var szerokoscG = polozenie.coords.latitude;

                document.getElementById("dlugoscG").value = dlugoscG;
                document.getElementById("szerokoscG").value = szerokoscG;

                var wsp = new google.maps.LatLnb(szerokoscG, dlugoscG);

                var ustawienia = {
                    zoom: 15,
                    center: wsp,
                    mapTypeId: google.maps.MapTypeId.ROADMAP, // HYBRID, ROADMAP, SATELLITE, TERRAIN
                    mapTypeControl: true
                };

                var mapa = new google.maps.Map(document.getElementById("mapa"), ustawienia);
                var marker = new google.maps.Marker({
                    map: mapa,
                    position: wsp,
                    title: "Jesteś tutaj"
                });
            }
        </script>
    </head>
    <body>

    </body>
</html>
